<div class="image">
  <img [ngSrc]="image()" width="60" height="60" priority />
</div>

<div class="details">
  <div class="name">{{ item().name }}</div>
  <div class="price">
    {{ item().price | currency }}
  </div>
</div>

<app-quantity [amount]="item().quantity" />

<div class="total">
  {{ item().total | currency }}
</div>
