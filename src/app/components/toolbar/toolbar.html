@let vm = store.cartVm();

<mat-icon class="logo">sensors</mat-icon>
<span>The Signals Shop</span>
<input type="search" placeholder="Search" [(ngModel)]="store.searchWord" />
<button
  mat-icon-button
  class="cart-button"
  [matBadge]="vm.itemsCount"
  [matBadgeHidden]="!vm.isActive"
  [disabled]="!vm.isActive"
>
  <mat-icon class="cart material-icons-outlined">shopping_cart</mat-icon>
</button>
